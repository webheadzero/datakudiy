<!-- Internal Page -->
<div class="page" data-page="search" style="background: #ddd;">
    <div class="navbar">
      <div class="navbar-inner">                
        <div class="left">
            <a href="#" class="link back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center">Data Dasar</div>
      </div>
    </div>
    <div class="page-content infinite-scroll">
        <div class="search-info"></div>
        <div id="search">
            <span class="preloader page-preloader"></span>
        </div>
        <script id="search_template" type="text/template7">
            {{#each result}}
            <div class="card">
                <!-- <div class="card-header color-white no-border card-header-pic" valign="bottom" style="background-image:url({{image_thumb}});">
                </div> -->
                <div class="card-header"><strong>{{nama_data}}</strong></div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <div>Data Daerah : <strong>{{nama_input}}</strong></div>
                        <div>Bidang Urusan : <strong>{{nama_kelompok}}</strong></div>
                        <div>Elemen : <strong>{{nama_jenis}}</strong></div>
                        <div>Sumber Data : <strong>{{nama_sumber}}</strong></div>
                    </div>
                </div>
            </div>
            {{/each}} 
        </script>
    </div>
</div>
