<!-- Internal Page -->
<div class="page" data-page="search" style="background: #ddd;">
    <div class="navbar">
      <div class="navbar-inner">                
        <div class="left">
            <a href="#" class="link back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center">Data Dasar</div>
      </div>
    </div>
    <div class="page-content">
        <div class="search-info"></div>
        <div id="search">
            
        </div>
        <span class="preloader page-preloader"></span>
        <div class="search-paging"></div>
        <script id="search_template" type="text/template7">
            {{#each result}}
            <div class="card">
                <!-- <div class="card-header color-white no-border card-header-pic" valign="bottom" style="background-image:url({{image_thumb}});">
                </div> -->
                <div class="card-header search-list-header">
                    <strong>{{nama_data}}</strong>
                </div>
                <div class="card-content search-list-body">
                    <div class="card-content-inner">
                        <div class="row">
                            <div class="col-30">Data Daerah</div><div class="col-70"><strong>{{nama_input}}</strong></div>
                        </div>
                        <div class="row">
                            <div class="col-30">Bidang Urusan</div><div class="col-70"><strong>{{nama_kelompok}}</strong></div>
                        </div>
                        <div class="row">
                            <div class="col-30">Elemen</div><div class="col-70"><strong>{{nama_jenis}}</strong></div>
                        </div>
                        <div class="row">
                            <div class="col-30">Sumber</div><div class="col-70"><strong>{{nama_sumber}}</strong></div>
                        </div>
                        <div style="border-bottom:1px solid #eee;margin:10px 0"></div>
                        <div style="background:#eee;padding:15px;">
                            <div class="row">
                                <div class="col-30">2012</div><div class="col-70 text-right"><strong>{{2012}}</strong></div>
                            </div>
                            <div class="row">
                                <div class="col-30">2013</div><div class="col-70 text-right"><strong>{{2013}}</strong></div>
                            </div>
                            <div class="row">
                                <div class="col-30">2014</div><div class="col-70 text-right"><strong>{{2014}}</strong></div>
                            </div>
                            <div class="row">
                                <div class="col-30">2015</div><div class="col-70 text-right"><strong>{{2015}}</strong></div>
                            </div>
                            <div class="row">
                                <div class="col-30">2016</div><div class="col-70 text-right"><strong>{{2016}}</strong></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}} 
        </script>
    </div>
</div>
