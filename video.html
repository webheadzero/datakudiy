<!-- Internal Page -->
<div class="page" data-page="video">
    <div class="navbar">
      <div class="navbar-inner">                
        <div class="left">
            <a href="#" class="link back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center">video</div>
      </div>
    </div>
    <div class="page-content pull-to-refresh-content">
        <div class="pull-to-refresh-layer">
            <div class="preloader"></div>
            <div class="pull-to-refresh-arrow"></div>
        </div>
        <div id="video"><span class="preloader page-preloader"></span></div>
        <script id="video_template" type="text/template7">
            {{#result_default}}
            <div class="video-container">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/{{id_youtube}}" frameborder="0" allowfullscreen=""></iframe>
            </div>
            {{/result_default}} 
            <div class="content-block-title">Daftar Video</div>
            <div class="list-block media-list">
              <ul>
                {{#each result reverse="true"}}
                <li>
                  <a href="#" class="item-link item-content item-youtube" onclick="youtubePlay('{{id_youtube}}');">
                    <div class="item-media"><img src="{{image_thumb}}" width="44"></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">{{judul}}</div>
                      </div>
                    </div>
                  </a>
                </li>                
                {{/each}} 
              </ul>
            </div>
        </script>
    </div>
</div>
