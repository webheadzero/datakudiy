<!-- Internal Page -->
<div class="page" data-page="informasi_statistik" style="background: #ddd;">
    <div class="navbar">
      <div class="navbar-inner">                
        <div class="left">
            <a href="#" class="link back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center">informasi_statistik</div>
      </div>
    </div>
    <div class="page-content pull-to-refresh-content">
        <div class="pull-to-refresh-layer">
            <div class="preloader"></div>
            <div class="pull-to-refresh-arrow"></div>
        </div>
        <div id="informasi_statistik"></div>
        <script id="informasi_statistik_template" type="text/template7">
            {{#each result reverse="true"}}
            <div class="card">
                <!-- <div class="card-header color-white no-border card-header-pic" valign="bottom" style="background-image:url({{image_thumb}});">
                </div> -->
                <div class="card-header"><strong>{{judul}}</strong></div>
                <div class="card-content">
                    <div class="color-white no-border card-header-pic" valign="bottom" style="background-image:url({{image_thumb}});">
                    </div>
                    <div class="card-content-inner">{{deskripsi_singkat}}</div>
                </div>
                <div class="card-footer">
                    <a href="{{download_file}}" class="link">Download</a>
                    <a href="informasi_statistik_detail.html?id={{id}}" class="link">Read more</a>
                </div>
            </div>
            {{/each}} 
        </script>
    </div>
</div>
